
{{ if .Site.Params.Googletag }} 
	{{ $tag :=  printf "%s%s" "https://www.googletagmanager.com/ns.html?id=" .Site.Params.Googletag  }}
	<!-- Google Tag Manager (noscript) -->
	<noscript><iframe src="{{$tag}}"
	height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
	<!-- End Google Tag Manager (noscript) -->
{{ end }}
