{{ $breedname := .Get 0 }}

<table>
    <thead>
      <tr>
      <th>Name</th>
      <th>Position</th>
      <th>Salary</th>
      </tr>
    </thead>
    <tbody>
      {{ $url := "static/csv/dogtime.csv" }}
      {{ $sep := "," }}
      {{ range $i, $r := getCSV $sep $url }}
          {{ $breedcheck :=  index $r 0 }}
          {{if eq $breedname $breedcheck }}
              <tr>
                <td>{{ index $r 0 }}</td>
                <td>{{ index $r 1 }}</td>
                <td>{{ index $r 2 }}</td>
              </tr>
          {{ end }}
      {{ end }}
    </tbody>
</table>
